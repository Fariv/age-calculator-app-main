<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        
        <title>Frontend Mentor | Age calculator app</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="App.css">
    </head>
    <body>

        <div id="root">
            <main>
                <div class="card">
                    <form class="inputs-section">
                        
                        <div class="form-inputs-group">
                            <div class="form-container day-input-container">
                                <label>Day</label>
                                <div>
                                    <input class="day" id="day" placeholder="DD" >
                                </div>
                            </div>
        
                            <div class="form-container month-input-container">
                                <label>Month</label>
                                <div>
                                    <input class="month" id="month" placeholder="MM" >
                                </div>
                            </div>
        
                            <div class="form-container year-input-container">
                                <label>Year</label>
                                <div>
                                    <input class="year" id="year" placeholder="YYYY" >
                                </div>
                            </div>
                        </div>
    
                        <div class="border">
                            <div class="hr"></div>
                            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" class="calculate-button">
                        </div>
                    </form>
                    <div class="result-section">
    
                        <p id="result-year"><span>--</span> years</p>
                        <p id="result-month"><span>--</span> months</p>
                        <p id="result-day"><span>--</span> days</p>
                        
                    </div>
                </div>
            </main>
            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q/hub" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/Fariv" target="_blank">Ashraful Ferdous</a>.
            </footer>
        </div>
    </div>
</html>
